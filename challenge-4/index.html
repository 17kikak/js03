<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" id="enterString"></input>
    <button id="make">Submit</button>
    <script>
      $('#make').click(() => {
        let response = $('#enterString').val();
        let arr = response.split('');
        for (let i = 0; i < arr.length; i++){
          let display = "";
          for (let x = i; x < arr.length; x++) {
            display = display + arr[x];
            console.log(display);
          }
        }
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" id="n"></input>
    <button id="create">Create</button>
    <table id="table">
    </table>
    <style>
      th {
        width: 50px;
        height: 50px;
      }
    </style>
    <script>
      $('#create').click(()=> {
        let response = $('#n').val();
        console.log(response);
        for (let i = 0; i < response; i++){
          if (i === 0 || i === response - 1){
            $('#table').append(`<tr class = "row${i}"><th style="border: 1px solid black; background-color: black;"></th></tr>`);
          } else {
            $('#table').append(`<tr class = "row${i}"><th style="border: 1px solid black;"></th></tr>`);
          }
          for(let x = 0; x < response - 1; x++) {
            if (x === i - 1 || x + i === response - 2){
              $('.row' + i).append(`<td><th style="border: 1px solid black; background-color: black;"></th></td>`);
            } else {
              $('.row' + i).append(`<td><th style="border: 1px solid black;"></th></td>`);
            }
          }
        }
      })

    </script>
  </body>
</html>

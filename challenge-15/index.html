<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" id="time" placeholder="Time"/>
    <button id= "setA">Set Alarm</button>
    <br>
    <input type="text" id="min" placeholder="Minutes"/>
    <input type="text" id="sec" placeholder="Seconds"/>
    <button id="startT">Start Timer</button>
    <br>
    <p id="stopwatch">0</p> <br>
    <button id="startS">Start Stopwatch</button>
    <button id="pause">Pause</button>
    <button id="play">Play</button>
    <button id="reset">Reset</button>
    <script>
      let i = 0;
      $('#setA').click( () => {
        let timeForAlarm = $('#time').val();
      });
      $('#startS').click( () => {
          let aSecond = () => {
            i = i + 1;
            document.getElementById("stopwatch").innerHTML = i;
            $('#reset').click( () => {
              clearInterval(myStopwatch);
              document.getElementById("stopwatch").innerHTML = 0;
            })
            $('#pause').click( () => {
              clearInterval(myStopwatch);
            })
            $('#play').click( () => {
              setInterval(aSecond, 1000);
            })
          }
          let myStopwatch = setInterval(aSecond, 1000);
        })
      $('#startT').click( () => {
        let minForTimer = $('#min').val() * 60000;
        let secForTimer = $('#sec').val() * 1000;
        timeForTimer = minForTimer + secForTimer;
        setTimeout(timer, timeForTimer);
      });
      let timer = () => {
        alert("Your timer is up!")
      }
    </script>
  </body>
</html>

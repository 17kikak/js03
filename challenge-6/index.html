<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
    <input type="text" id="number"></input>
    <button id="test">Test</button>
  <body>
    <script>
      $('#test').click(() => {
        const creditCardNumber = $('#number').val();
        const digits = creditCardNumber.split('').map(Number);
        if (digits.length === 16 || digits.length === 15){
          for (let i = digits.length - 2; i > -1; i = i - 2){
            digits[i] = digits[i] * 2;
            if (digits[i] > 9) {
              digits[i] = digits[i] - 9;
            }
          }
          let add = 0;
          for (let x = 0; x < digits.length; x++) {
            add = add + digits[x];
            console.log(add);
          }
          if (add % 10 === 0){
            console.log("Valid!");
          } else {
            console.log("Invalid!");
          }
        } else {
          console.log("Invalid!");
        }
      })
    </script>
  </body>
</html>

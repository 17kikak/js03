<!DOCTYPE html>

  <body>
    <script>
      const calculateStats = (array) => {
        let stats = [];
        // return smallest number
        let smallest = array[0];
        for (let i = 1; i < array.length; i++){
          if (array[i] < smallest){
            smallest = array[i];
          }
        }
        console.log(smallest + " = smallest");
        //average of all numbers, sum of numbers
        let sum = 0;
        for (let x = 0; x < array.length; x++){
          sum = sum + array[x];
        }
        console.log(sum + " = sum")
        let average = sum / array.length;
        console.log(average + " = average");
        //largest number
        let largest = array[0];
        for (let y = 1; y < array.length; y++){
          if (array[y] > largest){
            largest = array[y];
          }
        }
        console.log(largest + " = largest");
        stats.push(smallest);
        stats.push(average);
        stats.push(largest);
        stats.push(sum);
        console.log(stats);
        return stats;
      }
      calculateStats([64, 2, 19, 300]);
    </script>
  </body>
</html>

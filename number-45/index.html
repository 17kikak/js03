<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      let mooQuack = () => {
        let number = 0;
        for (let i = 5; i < 151; i++) {
          if (i % 4 === 0 && i % 7 != 0){
            console.log("Moo");
            number++;
          } else if (i % 7 === 0 && i % 4 != 0){
            console.log("Quack");
            number++;
          } else if (i % 4 === 0 && i % 7 === 0){
            console.log("MooQuack");
          } else {
            console.log(i);
            number++;
          }
        }
        console.log("Total: " + number);
      }
      mooQuack();
    </script>
  </body>
</html>
